version: "3.7"

services:
    backend:
        build:
            context: .
        volumes:
            - static_data:/vol/web
            - ./backend:/backend
        environment:
            - SECRET_KEY=sample123
        depends_on:
            - db

    db:
        image: postgres:16.3-alpine3.19

    proxy: 
        build:
            context: ./proxy
        volumes:
          - static_data:/vol/static
        ports:
          - "8080:8080"
        depends_on:
            - backend

volumes:
    static_data:
